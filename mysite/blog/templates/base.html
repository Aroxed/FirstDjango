{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <!-- Add more navigation links here -->
            </ul>
        </nav>
    </header>
    <main>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <aside id="sidebar">
            <h2>About</h2>
            <p>Welcome to my blog. Here, you'll find interesting articles about various topics.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
